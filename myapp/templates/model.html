<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <title>หน้าพยากรณ์ผลผลิต</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #ccff99;
            padding: 10px;
            text-align: right;
            font-size: 20px;
            font-weight: bold;
        }
        .header a {
            text-decoration: none;
            color: black;
            margin: 0 20px;
        }
        .namepage {
            margin-top: 50px;
            text-align: center;
            font-size: 38px;
            font-weight: bold;
        }
        .container {
            background-color: #99ff66;
            display: flex;
            width: auto;
            height: auto;
            padding: 30px;
        }
        .left-panel {
            width: 40%;
            padding: 10px;
        }
        .center-panel {
            width: 20%;
            padding: 20px;
            background-color: #e6ffe6;
            border-radius: 10px;
        }
        .right-panel {
            width: 40%;
            padding: 20px;
            border-radius: 10px;
        }
        .upload-box {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-top: 10px;
        }
        .button {
            background-color: #ffcc00;
            padding: 10px;
            border: none;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 5px;
            border-radius: 10px;
        }
      
        .button-container {
            background-color: #99ff66;
            display: flex;
            justify-content: center;
            margin-bottom: auto;
            
        }
        .download img {
            margin-left: 5px;
            width: 16px;
            height: 16px;
        }
        select {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        width: 50%;
        font-size: 16px;
        color: #333;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    select:focus {
        border-color: #ffcc00; /* เปลี่ยนสีกรอบเมื่อเลือก */
        box-shadow: 0 0 5px rgba(255, 204, 0, 0.8);
    }

    option {
        padding: 10px;
        font-size: 16px;
    }

    /* เพิ่มการเปลี่ยนสีพื้นหลังให้ดูดีขึ้น */
    select option:hover {
        background-color: #f0f0f0;
    }

    /* ปรับแต่งปุ่ม select เมื่อคลิก */
    select:active {
        background-color: #e6ffe6;
    }
    </style>
</head>

<body>
    <div class="header">
        <a href="/">หน้าหลัก</a>
        <a href="/model">หน้าพยากรณ์</a>
    </div>
    <div class="namepage">พยากรณ์ผลผลิต</div>
    <div class="container">
        <div class="left-panel">
            <label>Model</label>
            <select>
                <option>Random Forest</option>
                <option>SVM</option>
                <option>LSTM</option>
            </select>
            <br><br>
            <label>เลือกช่วงเวลา</label>
            <select>
                <option>รายปี</option>
                <option>รายเดือน</option>
            </select>
            <br><br>
            <label>ผลผลิตข้าว</label>
            <select>
                <option>นาปี</option>
                <option>นาปรัง</option>
            </select>
            <br><br>
            <label>ช่วงเวลาข้อมูลที่ใช้ในการพยากรณ์</label>
            <br>
            Start date: 
            <br>
            <input type="date" value="2017-01-01">
            <br>
            End date: 
            <br>
            <input type="date" value="2022-12-31">
        </div>
        <div class="center-panel">
            <div class="upload-box">วางไฟล์ที่นี่ (.xls, .csv)</div>
            <button class="button" style="display: block; margin: 20px auto; width: auto;">BROWSE FILES</button>
        </div>
        <div class="right-panel">
            <div class="download">
                <button class="button" style="background-color: #787979; color: rgb(0, 0, 0);  border: none; font-size: 10px; display: flex; align-items: center; gap: 8px;width: 180px;height: 20px;">
                    ตัวอย่างไฟล์รูปแบบที่กำหนด 
                    <img src="https://cdn4.iconfinder.com/data/icons/music-ui-solid-24px/24/download_save_arrow-3-512.png" alt="Download Icon" style="width: 16px; height: 16px;">
                </button>
            <br>
            </br>
            <label>อัปโหลดไฟล์</label>
           </div>
        </div>
    </div>
    <div class="button-container">
        <button class="button">พยากรณ์ผลผลิต</button>
    </div>
</body>
