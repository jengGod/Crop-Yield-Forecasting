<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าหลักแผนที่เเสดงข้อมูล</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #ccff99;
            padding: 10px;
            text-align: end;
            font-size: 20px;
            font-weight: bold;
        }
        .controls {
            display: flex;
            justify-content: space-around;
            background-color: #99ff66;
            padding: 10px;
        }
        select, button {
            padding: 5px;
            font-size: 16px;
        }
        .map-container {
            position: relative;
            width: 100%;
            height: 500px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Thailand_location_map.svg/800px-Thailand_location_map.svg.png') no-repeat center;
            background-size: cover;
        }
        .legend {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
        .marker {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        .green { background-color: green; }
        .yellow { background-color: yellow; }
        .red { background-color: red; }
    </style>
    <script>
        function toggleLegend() {
            var legend = document.getElementById("legend");
            if (legend.style.display === "none") {
                legend.style.display = "block";
            } else {
                legend.style.display = "none";
            }
        }
    </script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class="header"><a href="/">หน้าหลัก</a> <a href="/model">หน้าพยากรณ์</a></div>
    <div class="controls">
        <select>
            <option>จังหวัด</option>
        </select>
        <input type="date" value="2017-01-01">
        <span>ถึง</span>
        <input type="date" value="2022-01-01">
        <span>แสดงข้อมูลเป็น</span>
        <select>
            <option>รายปี</option>
        </select>
    </div>
    <div class="map-container">
        <div class="legend-button" onclick="toggleLegend()"style="";>แสดงสัญลักษณ์สี</div>
        <div id="map" style="height: 650px;"></div>
        <script>
            var map = L.map('map').setView([16.0, 103.0], 6);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OSM</a>'
            }).addTo(map);
        
            L.marker([16.42, 102.83]).addTo(map)
                .bindPopup("ขอนแก่น")
                .openPopup();
        </script> 
        <div class="legend-container">
            <div class="legend" id="legend">
                <p><span class="marker green"></span> ผลผลิตมาก</p>
                <p><span class="marker yellow"></span> ผลผลิตปานกลาง</p>
                <p><span class="marker red"></span> ผลผลิตน้อย</p>
            </div>
        </div>
        <!-- <div class="marker green" style="top: 30%; left: 50%;"></div>
        <div class="marker yellow" style="top: 50%; left: 40%;"></div>
        <div class="marker red" style="top: 60%; left: 70%;"></div> -->
    </div>
</body>
</html>
